<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>トランプマスキュラー | リザルト</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body data-page="result">
    <canvas id="spectrum-canvas" class="spectrum-canvas" aria-hidden="true"></canvas>
    <main class="app app--result">
      <header class="hero hero--result">
        <div>
          <p class="tag">Session Report</p>
          <h1>セッションリザルト</h1>
          <p class="lead lead--result" id="result-message">
            セッションデータを読み込んでいます…
          </p>
        </div>
        <div class="result-actions">
          <a class="btn ghost" href="index.html">TOPへ戻る</a>
          <a class="btn primary" href="training.html">もう一度ブチ上げる</a>
        </div>
      </header>

      <section class="result-summary" id="result-summary" aria-live="polite"></section>

      <section class="result-totals" id="result-totals"></section>

      <section class="result-history" id="result-history"></section>
    </main>
    <script type="module" src="top.js"></script>
    <script type="module" src="result.js"></script>
  </body>
</html>
